<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="menu-icon" onclick="toggleMenu()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
</div>

<div class="customSite">

</div>

<div class="sidebar">
    <div class="container">
        <h1>1. Endre tekst fargen</h1>
        <h2 id="tekst">Tekst preview :)</h2>
        <input type="text" id="farge" placeholder="Skriv inn en Engelsk Farge">
        <br>
        <button id="endreFargeTekst">Endre Farge</button>
    </div>

    <div class="container">
        <h1>2. Endre bakgrunnsfarge</h1>
        <div class="colorChoice">
            <input type="radio" id="redBG" name="fargeBG" value="red">
            <label for="redBG">Rød</label>
        </div>
        <div class="colorChoice">
            <input type="radio" id="blueBG" name="fargeBG" value="blue">
            <label for="blueBG">Blå</label>
        </div>
        <div class="colorChoice">
            <input type="radio" id="greenBG" name="fargeBG" value="green">
            <label for="greenBG">Grønn</label>
        </div>
        <div class="colorChoice">
            <input type="color" name="fargeBG" id="colorBG">
            <label for="colorBG">Velg egen farge</label>
        </div>
    </div>

    <div class="container">
        <h1>3. Endre Element</h1>
        <label for="elementInput">Her skal det stå tekst!</label>
        <br>
        <input id="elementInput" type="text">
        <br>
        <select name="element" id="elementType">
            <option value="h1">H1(Overskrift)</option>
            <option value="h2">H2(Underskrift)</option>
            <option value="p">P(paragraftekst)</option>
        </select>
        <br>
        <button id="endreElementTekst">Endre Element</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
